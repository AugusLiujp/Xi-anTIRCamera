<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>西安市限行抓拍摄像头地图</title>
  <!-- 引入 Leaflet 的 CSS 文件 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* 设置地图容器的样式 */
    #map {
      height: 800px;
      width: 100%;
    }
  </style>
</head>
<body>

<!-- 创建包含地图的容器 -->
<div id="map"></div>

<!-- 引入 Leaflet 的 JavaScript 文件 -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // 在这里添加你的摄像头位置数据，格式为 [纬度, 经度]
  var cameraLocations = [
    [34.3171, -250.958,/*东三环辅路灞柳西路以西南向北*/], [34.3333, -251.0071/*欧亚一路全段*/], [34.2413, -251.0159], [34.2905, -251.1410], [34.2539, -251.1635/*--西二环昆明路高架--*/], [34.2558, -251.0576/*--南大街建设银行门口--*/], [34.2382, -251.0892/*南二环二十所门口50米*/], [34.2525, -251.0324/*太艺路咸宁路十字*/], [34.2317, -251.0578/*长安立交100米*/], [34.2609, -251.0896/*西关正街0米*/], [34.2524, -251.0969/*劳动南路丰庆路十字至丰庆路桃园路十字100米*/]// 举例：纽约市的位置
    // 添加更多摄像头位置...
  ];

  // 创建 Leaflet 地图
  var map = L.map('map').setView([34.2776, -251.0574], 13);

  // 添加 OpenStreetMap 图层
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // 在地图上添加摄像头标记
  cameraLocations.forEach(function(location) {
    L.marker(location).addTo(map);
  });
</script>

</body>
</html>
